# Bitcoin Indexer Configuration
# Optimized for fast transaction indexing and querying

# Network Configuration
server=1
rpcbind=0.0.0.0
rpcallowip=0.0.0.0/0
rpcport=8334
rpcuser=indexer
rpcpassword=ultrafast_indexer_2024

# Indexing Configuration
txindex=1
blockfilterindex=1
coinstatsindex=1
peerbloomfilters=1
peerblockfilters=1

# Performance Settings
dbcache=2048
maxmempool=512
maxconnections=50
maxoutboundconnections=4
maxinboundconnections=46

# Memory Optimizations
maxorphantx=50
maxorphanblocks=500

# Disk I/O Settings
blocksonly=0
prune=0
assumevalid=0

# Logging
debug=0
logtimestamps=1
logips=1

# Network Settings
timeout=5000
peertimeout=20
dnsseed=1

# RPC Settings
rpcworkqueue=8
rpcthreads=8
rpctimeout=30

# Database Settings
dbcompression=1
dbmaxopenfiles=500

# Disable unnecessary features
disablewallet=1
gen=0

