<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEFIMON - DeFi Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-900 text-white">
    <div x-data="defimonApp()" class="min-h-screen">
        <!-- Header -->
        <header class="bg-gray-800 shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-6">
                    <div class="flex items-center">
                        <h1 class="text-3xl font-bold text-blue-400">DEFIMON</h1>
                        <span class="ml-2 text-sm text-gray-400">DeFi Analytics</span>
                    </div>
                    <div class="flex space-x-4">
                        <button @click="currentTab = 'dashboard'" 
                                :class="currentTab === 'dashboard' ? 'bg-blue-600' : 'bg-gray-700'"
                                class="px-4 py-2 rounded-lg transition-colors">
                            Dashboard
                        </button>
                        <button @click="currentTab = 'assets'" 
                                :class="currentTab === 'assets' ? 'bg-blue-600' : 'bg-gray-700'"
                                class="px-4 py-2 rounded-lg transition-colors">
                            Assets
                        </button>
                        <button @click="currentTab = 'predictions'" 
                                :class="currentTab === 'predictions' ? 'bg-blue-600' : 'bg-gray-700'"
                                class="px-4 py-2 rounded-lg transition-colors">
                            Predictions
                        </button>
                        <button @click="currentTab = 'analytics'" 
                                :class="currentTab === 'analytics' ? 'bg-blue-600' : 'bg-gray-700'"
                                class="px-4 py-2 rounded-lg transition-colors">
                            Analytics
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Dashboard Tab -->
            <div x-show="currentTab === 'dashboard'" class="space-y-6">
                <h2 class="text-2xl font-bold">Dashboard</h2>
                
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="bg-gray-800 p-6 rounded-lg">
                        <h3 class="text-lg font-semibold text-blue-400">Total Assets</h3>
                        <p class="text-3xl font-bold" x-text="analytics.total_assets || 0"></p>
                    </div>
                    <div class="bg-gray-800 p-6 rounded-lg">
                        <h3 class="text-lg font-semibold text-green-400">Avg Score</h3>
                        <p class="text-3xl font-bold" x-text="(analytics.average_investment_score || 0).toFixed(3)"></p>
                    </div>
                    <div class="bg-gray-800 p-6 rounded-lg">
                        <h3 class="text-lg font-semibold text-yellow-400">Predictions</h3>
                        <p class="text-3xl font-bold" x-text="analytics.total_predictions || 0"></p>
                    </div>
                    <div class="bg-gray-800 p-6 rounded-lg">
                        <h3 class="text-lg font-semibold text-purple-400">Status</h3>
                        <p class="text-lg font-bold text-green-400">Active</p>
                    </div>
                </div>

                <!-- Top Assets Chart -->
                <div class="bg-gray-800 p-6 rounded-lg">
                    <h3 class="text-xl font-semibold mb-4">Top Performing Assets</h3>
                    <div class="space-y-2">
                        <template x-for="asset in analytics.top_performing_assets || []" :key="asset.symbol">
                            <div class="flex justify-between items-center p-3 bg-gray-700 rounded">
                                <span class="font-medium" x-text="asset.symbol"></span>
                                <div class="flex items-center space-x-2">
                                    <div class="w-32 bg-gray-600 rounded-full h-2">
                                        <div class="bg-blue-500 h-2 rounded-full" 
                                             :style="`width: ${(asset.score * 100)}%`"></div>
                                    </div>
                                    <span class="text-sm font-mono" x-text="asset.score.toFixed(3)"></span>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- Assets Tab -->
            <div x-show="currentTab === 'assets'" class="space-y-6">
                <h2 class="text-2xl font-bold">Assets</h2>
                
                <div class="bg-gray-800 rounded-lg overflow-hidden">
                    <table class="min-w-full">
                        <thead class="bg-gray-700">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Symbol</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Blockchain</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Contract</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-700">
                            <template x-for="asset in assets" :key="asset.id">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="font-medium" x-text="asset.symbol"></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap" x-text="asset.name"></td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 py-1 text-xs bg-purple-600 rounded" x-text="asset.blockchain"></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <code class="text-xs text-gray-400" x-text="asset.contract_address || 'N/A'"></code>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <button @click="viewAsset(asset.id)" 
                                                class="text-blue-400 hover:text-blue-300 text-sm">
                                            View Details
                                        </button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Predictions Tab -->
            <div x-show="currentTab === 'predictions'" class="space-y-6">
                <h2 class="text-2xl font-bold">Investment Predictions</h2>
                
                <div class="bg-gray-800 rounded-lg overflow-hidden">
                    <table class="min-w-full">
                        <thead class="bg-gray-700">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Asset</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Investment Score</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Confidence</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Model</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Updated</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-700">
                            <template x-for="prediction in predictions" :key="prediction.symbol">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div>
                                            <span class="font-medium" x-text="prediction.symbol"></span>
                                            <div class="text-sm text-gray-400" x-text="prediction.name"></div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center space-x-2">
                                            <div class="w-24 bg-gray-600 rounded-full h-2">
                                                <div class="bg-blue-500 h-2 rounded-full" 
                                                     :style="`width: ${(prediction.investment_score * 100)}%`"></div>
                                            </div>
                                            <span class="font-mono text-sm" x-text="prediction.investment_score.toFixed(3)"></span>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="text-sm" x-text="(prediction.confidence_score * 100).toFixed(1) + '%'"></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 py-1 text-xs bg-green-600 rounded" x-text="prediction.model_name"></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400" x-text="formatDate(prediction.created_at)"></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Analytics Tab -->
            <div x-show="currentTab === 'analytics'" class="space-y-6">
                <h2 class="text-2xl font-bold">Analytics</h2>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Competitor Analysis -->
                    <div class="bg-gray-800 p-6 rounded-lg">
                        <h3 class="text-xl font-semibold mb-4">Competitor Analysis</h3>
                        <div class="space-y-3">
                            <template x-for="competitor in competitors.competitors || []" :key="competitor.name">
                                <div class="flex justify-between items-center p-3 bg-gray-700 rounded">
                                    <div>
                                        <span class="font-medium" x-text="competitor.name"></span>
                                        <div class="text-sm text-gray-400" x-text="competitor.type"></div>
                                    </div>
                                    <a :href="competitor.url" target="_blank" 
                                       class="text-blue-400 hover:text-blue-300 text-sm">
                                        Visit
                                    </a>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Our Advantages -->
                    <div class="bg-gray-800 p-6 rounded-lg">
                        <h3 class="text-xl font-semibold mb-4">Our Advantages</h3>
                        <div class="space-y-2">
                            <template x-for="advantage in competitors.analysis?.our_advantages || []" :key="advantage">
                                <div class="flex items-center space-x-2">
                                    <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                                    <span class="text-sm" x-text="advantage"></span>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function defimonApp() {
            return {
                currentTab: 'dashboard',
                assets: [],
                predictions: [],
                analytics: {},
                competitors: {},
                loading: false,

                async init() {
                    await this.loadData();
                },

                async loadData() {
                    this.loading = true;
                    try {
                        const [assetsRes, predictionsRes, analyticsRes, competitorsRes] = await Promise.all([
                            fetch('/api/assets'),
                            fetch('/api/predictions'),
                            fetch('/api/analytics'),
                            fetch('/api/competitors')
                        ]);

                        this.assets = await assetsRes.json();
                        this.predictions = await predictionsRes.json();
                        this.analytics = await analyticsRes.json();
                        this.competitors = await competitorsRes.json();
                    } catch (error) {
                        console.error('Error loading data:', error);
                    } finally {
                        this.loading = false;
                    }
                },

                async viewAsset(assetId) {
                    try {
                        const response = await fetch(`/api/assets/${assetId}`);
                        const data = await response.json();
                        alert(`Asset: ${data.asset.symbol}\nInvestment Score: ${data.prediction?.investment_score || 'N/A'}`);
                    } catch (error) {
                        console.error('Error loading asset:', error);
                    }
                },

                formatDate(dateString) {
                    if (!dateString) return 'N/A';
                    return new Date(dateString).toLocaleDateString();
                }
            }
        }
    </script>
</body>
</html>
