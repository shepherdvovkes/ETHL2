global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "bitcoin-alerts.yml"

scrape_configs:
  # Bitcoin Service Metrics
  - job_name: 'bitcoin-service'
    static_configs:
      - targets: ['192.168.0.247:8200']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Data Collector Service Metrics
  - job_name: 'data-collector-service'
    static_configs:
      - targets: ['localhost:8100']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Kafka JMX Metrics (if available)
  - job_name: 'kafka-jmx'
    static_configs:
      - targets: ['localhost:9092']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # PostgreSQL Metrics (if available)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['localhost:5433']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis Metrics (if available)
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:6380']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
